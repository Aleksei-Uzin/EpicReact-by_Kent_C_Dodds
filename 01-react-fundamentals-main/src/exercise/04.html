<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    const message = ({ children }) => <div className="conteiner">{children}</div>

    const helloElement = message({ children: 'Hello World' })
    const goodbyeElement = message({ children: 'Goodbye World' })

    // Extra Credit 1 - components with React.createElement
    const helloAgainElement = React.createElement(message, { children: 'Hello Again' })

    // Extra Credit 2 - components with JSX
    const Message = ({ children }) => <div className="container">{children}</div>

    // Extra Credin 3 - PropTypes
    const Content = ({ text }) => <div>{text}</div>
    const PropTypes = {
      string(props, propName, componentName) {
        const type = typeof props[propName]
        if(type !== 'string') {
          return new Error(`The component ${componentName} needs the prop "${propName}" to be string instead "${type}"`)
        }
      }
    }
    Content.propTypes = {
      text: PropTypes.string
    }

    const element = (
      <div className="container">
        {helloElement}
        {goodbyeElement}

        {helloAgainElement}

        <Message>
          Hello World
          <Message>Hello Again</Message>
        </Message>

        <Content text="Lorem ipsum dolor sit amet, consectetur adipiscing elit" />
      </div>
    )

    ReactDOM.createRoot(document.getElementById('root')).render(element)
  </script>
</body>
